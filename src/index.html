<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <title>Triangle</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Triangle Tracker</h1>
    </div>

    <form id="triangle">
      <label for="side1">Side 1:</label>
      <input id="side1" type="text">
      <label for="side2">Side 2:</label>
      <input id="side2" type="text">
      <label for="side3">Side 3:</label>
      <input id="side3" type="text">

      <button type="submit" class="btn btn-info" id="triangle-btn">Which type of triangle is this?</button>
    </form>

    <div id="answer">
      <p>This is <span id="typeOfTriangle"></span> </p>

    </div>
  </div>
</body>
</html>
